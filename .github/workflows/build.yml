name: Build

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      #- '*'  # for every push, run build

jobs:
  createrelease:
    name: Create Release
    runs-on: ubuntu-18.04
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt

  build:
    name: Build packages
    needs: createrelease
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            TARGET: ubuntu
            CMD_BUILD: "pip install gdown &&
                       pip install antspyx &&
                       pyinstaller --noconfirm --clean main.spec &&
                       mkdir -p Raidionics_ubuntu/usr/local/bin &&
                       cp -r dist/Raidionics Raidionics_ubuntu/usr/local/bin &&
                       dpkg-deb --build --root-owner-group Raidionics_ubuntu &&
                       cp -r Raidionics_ubuntu.deb dist/Raidionics-1.0.0-ubuntu.deb"
            OUT_FILE_NAME: Raidionics-1.0.0-ubuntu.deb
            ASSET_MIME: application/vnd.debian.binary-package

          - os: macos-10.15
            TARGET: macos
            CMD_BUILD: "pip install gdown &&
                       pip install https://github.com/ANTsX/ANTsPy/releases/download/v0.1.8/antspyx-0.1.8-cp37-cp37m-macosx_10_14_x86_64.whl &&
                       pyinstaller --noconfirm --clean main_bundle.spec &&
                       git clone https://github.com/scriptingosx/quickpkg.git &&
                       quickpkg/quickpkg dist/Raidionics.app --output Raidionics-1.0.0-macOS.pkg &&
                       cp -r Raidionics-1.0.0-macOS.pkg dist/Raidionics-1.0.0-macOS.pkg"
            OUT_FILE_NAME: Raidionics-1.0.0-macOS.pkg
            ASSET_MIME: application/x-newton-compatible-pkg

          - os: windows-latest
            TARGET: windows
            CMD_BUILD: "ls"
            OUT_FILE_NAME: Raidionics-1.0.0-win.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    ## Windows need to be handled differently, as we need to use NSIS for building the installer, which cannot be installed easily on the cloud
    - if: matrix.os == 'windows-2019'
      name: Build application
      run: |
        pip install gdown
        pip install https://github.com/SGotla/ANTsPy/releases/download/0.1.7Win64/antspy-0.1.7-cp37-cp37m-win_amd64.whl
        pyinstaller --noconfirm --clean main.spec
        makensis.exe Raidionics.nsi
        cp -r Raidionics-1.0.0-win.exe ../dist/Raidionics-1.0.0-win.exe

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url

    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./dist/${{ matrix.OUT_FILE_NAME}}
        asset_name: ${{ matrix.OUT_FILE_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
