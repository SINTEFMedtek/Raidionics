name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            TARGET: ubuntu
            CMD_BUILD: "pip install tensorflow==1.13.1 &&
                       pip install antspyx &&
                       pyinstaller --noconfirm --clean main.spec &&
                       mkdir -p Raidionics_ubuntu/usr/local/bin &&
                       cp -r dist/Raidionics Raidionics_ubuntu/usr/local/bin &&
                       dpkg-deb --build --root-owner-group Raidionics_ubuntu &&
                       cp -r Raidionics_ubuntu.deb dist/Raidionics-1.0.0-ubuntu.deb"
            OUT_FILE_NAME: Raidionics-1.0.0-ubuntu.deb
            ASSET_MIME: application/vnd.debian.binary-package

          - os: macos-10.15
            TARGET: macos
            CMD_BUILD: "pip install tensorflow==1.13.1 &&
                       pip install https://github.com/ANTsX/ANTsPy/releases/download/v0.1.8/antspyx-0.1.8-cp37-cp37m-macosx_10_14_x86_64.whl &&
                       pyinstaller --noconfirm --clean main_bundle.spec &&
                       git clone https://github.com/andreped/quickpkg.git &&
                       quickpkg/quickpkg dist/Raidionics.app --output Raidionics-1.0.0-macOS.pkg &&
                       cp -r Raidionics-1.0.0-macOS.pkg dist/Raidionics-1.0.0-macOS.pkg"
            OUT_FILE_NAME: Raidionics-1.0.0-macOS.pkg
            ASSET_MIME: application/x-newton-compatible-pkg

          - os: windows-2019
            TARGET: windows
            CMD_BUILD: "ls"
            OUT_FILE_NAME: Raidionics-1.0.0-win.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - if: matrix.os == 'windows-2019'
      name: Build application
      run: |
        pip install https://github.com/andreped/tensorflow-windows-wheel/raw/master/1.13.1/py37/CPU/sse2/tensorflow-1.13.1-cp37-cp37m-win_amd64.whl
        pip install https://github.com/SGotla/ANTsPy/releases/download/0.1.7Win64/antspy-0.1.7-cp37-cp37m-win_amd64.whl
        pyinstaller --noconfirm --clean main.spec
        makensis.exe Raidionics.nsi
        cp -r Raidionics-1.0.0-win.exe dist/Raidionics-1.0.0-win.exe

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/dist/Raidionics-*
        if-no-files-found: error
