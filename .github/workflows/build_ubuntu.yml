name: Build Ubuntu

on:
  push:
    branches: [ master, design_update, dev ]
  pull_request:
    branches: [ master, design_update, dev ]

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            TARGET: ubuntu
            CMD_BUILD: "pip install pyinstaller &&
                       mkdir tmp_dependencies &&
                       pyinstaller --noconfirm --clean main.spec &&
                       mkdir -p Raidionics_ubuntu/usr/local/bin &&
                       cp -r dist/Raidionics Raidionics_ubuntu/usr/local/bin &&
                       dpkg-deb --build --root-owner-group Raidionics_ubuntu &&
                       cp -r Raidionics_ubuntu.deb dist/Raidionics-1.0.0-ubuntu.deb"
            OUT_FILE_NAME: Raidionics-1.0.0-ubuntu.deb
            ASSET_MIME: application/vnd.debian.binary-package
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Collect submodules
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e git+https://github.com/dbouget/raidionics_rads_lib.git@master#egg=raidionicsrads
        pip install -e git+https://github.com/dbouget/raidionics_seg_lib.git@master#egg=raidionicsseg

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/dist/Raidionics-*
        if-no-files-found: error
