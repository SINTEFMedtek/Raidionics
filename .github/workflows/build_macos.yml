name: Build macOS

on:
  push:
    branches: [ design_update ]
  pull_request:
    branches: [ design_update ]

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-10.15
            TARGET: macos
            CMD_BUILD: "pip install pyinstaller &&
                       mkdir tmp_dependencies &&
                       pyinstaller --noconfirm --clean main_bundle.spec &&
                       git clone https://github.com/andreped/quickpkg.git &&
                       quickpkg/quickpkg dist/Raidionics.app --output Raidionics-1.0.0-macOS.pkg &&
                       cp -r Raidionics-1.0.0-macOS.pkg dist/Raidionics-1.0.0-macOS.pkg"
            OUT_FILE_NAME: Raidionics-1.0.0-macOS.pkg
            ASSET_MIME: application/x-newton-compatible-pkg
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Collect submodules
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e git+https://github.com/dbouget/raidionics_rads_lib.git@master#egg=raidionicsrads
        pip install -e git+https://github.com/dbouget/raidionics_seg_lib.git@master#egg=raidionicsseg

    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: ${{github.workspace}}/dist/Raidionics-*
        if-no-files-found: error
